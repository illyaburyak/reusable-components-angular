<div class="ui accordion styled">
    <ng-container *ngFor="let item of items; let i = index">
        <div
                [ngClass]="{active: i === openItemIndex}"
                class="title" (click)="onClick(i)">
            <i class="dropdown icon"></i>
            {{item.title}}
        </div>
        <div class="content" [ngClass]="{active: i === openItemIndex}">
            <p>
                {{item.content}}
            </p>
        </div>
    </ng-container>
</div>
